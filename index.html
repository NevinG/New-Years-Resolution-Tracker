<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KL4LWKWSFN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KL4LWKWSFN');

    <body>
        <h1 id="title">New Years Resolutions Tracker</h1>
        <div id="goals-calendar-container">
            <div id="goals-container">
                <div class="goals-title">
                    <h2>Goals</h2>
                </div>
                <div id="goals">
                    <h4>Daily</h4>
                    <div class="goal-list">
                        <p id="add-daily-goal" class="add-goal">+ Add Goal</p>
                    </div>
                    <h4>Weekly</h4>
                    <div class="goal-list">
                        <p id="add-weekly-goal" class="add-goal">+ Add Goal</p>
                    </div>
                    <h4>Monthly</h4>
                    <div class="goal-list">
                        <p id="add-monthly-goal" class="add-goal">+ Add Goal</p>
                    </div>
                    <h4>Year Long</h4>
                    <div class="goal-list">
                        <p id="add-year-long-goal" class="add-goal">+ Add Goal</p>
                    </div>
                </div>
            </div>
            <div id="calendar">
                <div id="calendar-month-container">
                    <button id="last-month-button">&lt</button>
                    <input id="calendar-month" type="month"/>
                    <button id="next-month-button">&gt</button>
                    <select id="calendar-progress-toggle">
                        <option value="calendar">Calendar View</option>
                        <option value="progress">Progress View</option>
                    </select>
                </div>
                <div id="calendar-grid">
                    <div class="day-of-week-name">Sunday</div>
                    <div class="day-of-week-name">Monday</div>
                    <div class="day-of-week-name">Tuesday</div>
                    <div class="day-of-week-name">Wednesday</div>
                    <div class="day-of-week-name">Thursday</div>
                    <div class="day-of-week-name">Friday</div>
                    <div class="day-of-week-name">Saturday</div>
                </div>
            </div>
        </div>
        <div id="progress-calendar-container">
            <div id="progress-goals-container">
                <div class="goals-title">
                    <h2>Goals</h2>
                </div>
                <div id="goals">
                    <h4>Daily</h4>
                    <div id="daily-progress-goal-list" class="goal-list"></div>
                    <h4>Weekly</h4>
                    <div id="weekly-progress-goal-list"class="goal-list"></div>
                    <h4>Monthly</h4>
                    <div id="monthly-progress-goal-list" class="goal-list"></div>
                    <h4>Year Long</h4>
                    <div id="yearly-progress-goal-list" class="goal-list"></div>
                </div>
            </div>
            <div id="progress">
                <div id="progress-type-container">
                    <button id="progress-last-year-button">&lt</button>
                    <input id="progress-year-button" type="year"/>
                    <button id="progress-next-year-button">&gt</button>
                    <select id="calendar-progress-toggle2">
                        <option value="calendar">Calendar View</option>
                        <option value="progress">Progress View</option>
                    </select>
                </div>
                <div id="progress-grid">
                </div>
            </div>
        </div>
        <diV id="cal-popup">
            <div id="popup-goals-container">
                <button id="popup-exit-button">X</button>
                <div class="goals-title">
                    <h2>Goals</h2>
                </div>
                <div id="popup-goals">
                    <h4>Daily</h4>
                    <div id="popup-daily-progress-goal-list" class="goal-list"></div>
                    <h4>Weekly</h4>
                    <div id="popup-weekly-progress-goal-list"class="goal-list"></div>
                    <h4>Monthly</h4>
                    <div id="popup-monthly-progress-goal-list" class="goal-list"></div>
                    <h4>Year Long</h4>
                    <div id="popup-yearly-progress-goal-list" class="goal-list"></div>
                </div>
            </div>
        </diV>
    </body>
</html>
